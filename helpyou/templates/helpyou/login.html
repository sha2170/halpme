<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도와줘유</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <link href="{% static 'helpyou/css/login.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <body class="text-center">

        <main class="form-signin w-100 m-auto">
          <form method="post" action="{% url 'helpyou:login' %}">
              {% csrf_token %}
{#              {% include "helpyou/form_errors.html" %}#}
            <a class="navbar-brand" href="/">
            <img class="mb-4" src="https://cdn.discordapp.com/attachments/1131799837742997516/1133282568146518057/12-removebg-preview.png" alt="로고" width="150" height="60">
            </a>
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div class="form-floating">
              <label for="username">아이디(ID)</label>
                <div>
                <input type="text" class="form-control" name="username" id="username" placeholder="아이디를 입력하세요">
                </div>
            </div>
            <div class="form-floating">
              <label for="password">비밀번호(PassWord)</label>
              <div>
              <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력하세요">
              </div>
          </div>




            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> 아이디 기억하기
              </label>
            </div>
            <button class="w-100 btn btn-lg btn btn-success" type="submit">로그인</button>
            <p class="mt-5 mb-3 text-muted">아직 회원이 아니신가요?
                <a href="{% url 'helpyou:signup' %}" class="btn btn-outline-success btn-sm">회원가입</a>
            </p>
          </form>
        </main>

{#            }#}
{#        </script>#}
</body>
</body>
</html>
