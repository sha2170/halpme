<!DOCTYPE html>
{%  load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/PNG" href="https://cdn.discordapp.com/attachments/1131799837742997516/1133285838885761054/aed41d3d29ef6179.PNG">
    <title>도와줘유</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    <link href="{% static 'helpyou/css/nav.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- 로고 시작 -->
    <div class="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://cdn.discordapp.com/attachments/1131799837742997516/1133282568146518057/12-removebg-preview.png" width="200" height="70" alt="로고">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 카테고리 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="list">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <button type="button" class="btn btn-outline-success">과일<br>(fruit)</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <button type="button" class="btn btn-outline-success">쌀/잡곡<br>(rice/grain)</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <button type="button" class="btn btn-outline-success">정육/계란<br>(meat/eggs)</button>
                                </a>
                            </li>
                        </ul>
                        <!-- 검색 -->
                    </div>
                    <form class="d-flex col-4" role="search" id="searchbutton" >
                        <input class="form-control me-2" type="search" placeholder="검색하기(Search)" aria-label="Search" id="searchinput">
                        <button class="btn btn-outline-success" type="submit">검색</button>
                    </form>
                    <!-- 로그인 회원가입 -->
                    <div class="col text-end">
                        <div class="btn-group" role="group" aria-label="로그인 및 회원가입 버튼">

                            {% if user.is_authenticated %}
                            <form method=post action="{% url 'helpyou:logout' %}">
                                {% csrf_token %}
                                반갑습니다!
                                <input type="submit" value="로그아웃" class="btn btn-outline-success btn-lg">

                            </form>
                            {% else %}
                            <form method=post action="{% url 'helpyou:login' %}">
                                {% csrf_token %}
                                <input type="submit" value="로그인" class="btn btn-outline-success btn-lg">

                            </form>
                            <!-- endif %}-->

                            <form method="post" action="{% url 'helpyou:signup' %}">
                                <input type="submit" value="회원가입" class="btn btn-success btn-lg">

                            {% endif %}
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
